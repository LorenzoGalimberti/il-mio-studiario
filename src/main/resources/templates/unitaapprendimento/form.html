<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Argomenti')"></nav>

<form
        th:action="${unitaApprendimento.unita_id != null} ? @{/argomenti/{slug}/{id}/edit(slug=${argomento.slug},id = ${unitaApprendimento.unita_id})} : @{create(slug=${argomento.slug})}"
        id="user-form"
        method="POST"
        th:object="${unitaApprendimento}"
>
    <--!  nome -->
    <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" th:field="*{nome}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
            <ul>
                <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-primary">Cancel</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
