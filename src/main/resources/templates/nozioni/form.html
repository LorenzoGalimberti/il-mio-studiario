<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navbar(area='Argomenti')"></nav>

    <h2 class="text-center" th:text="|nozione per ${unita.nome}|"></h2>
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto">
          <form
                  th:action="${nozione.id != 0} ? @{/argomenti/{slug}/{id}/{id_nozione}/edit(slug=${argomento.slug},id=${unita.unita_id},id_nozione=${nozione.id})} : @{/argomenti/{slug}/{id}/create(slug=${argomento.slug},id=${unita.unita_id})}"

                  method="post">
            <div class="form-group">
              <label for="testo">Testo della Nozione:</label>
              <textarea
                class="form-control"
                id="testo"
                name="testo"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary mx-auto m-2">Crea Nozione</button>
            </div>
           
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
