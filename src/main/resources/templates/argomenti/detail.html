<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navbar(area='Argomenti')"></nav>
    <h2 class="text-center " th:text="${argomento.nome}"></h2> <!-- box di ricerca -->
    <div class="container my-2 mt-4">
      <div class="row">
        <div class="col-11 col-lg-8 mx-auto">
          <form th:action="@{/argomenti/{slug}(slug=${argomento.slug})}" method="GET">
            <div class="input-group ">
              <input type="search" class="form-control" placeholder="search by first name or last name"
                     name="keyword" th:value="${keyword}">
              <button class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div
          th:each="unit : ${units}"
          class="col-7 mx-auto border p-lg-5 p-md-4 my-4"
        >
          <a
                  th:href="@{'/argomenti/' + ${argomento.slug} + '/' + ${unit.unita_id}}"            th:text="${unit.nome}"
          ></a>
          <p
            th:each="nozione : ${unit.nozioni}"
            th:text="${nozione.testo}"
          ></p>
        </div>
      </div>
    </div>
    <a th:href="@{/argomenti/{slug}/create(slug=${argomento.slug})}">aggiungi</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
