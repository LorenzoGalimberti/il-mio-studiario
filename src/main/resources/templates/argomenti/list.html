<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav th:replace="fragments/navbar :: navbar(area='Argomenti')"></nav>

    </header>
      <!-- box di ricerca -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-11 col-lg-8 mx-auto">
            <form th:action="@{/argomenti}" method="GET">
              <div class="input-group ">
                <input type="search" class="form-control" placeholder="search by first name or last name"
                       name="keyword" th:value="${keyword}">
                <button class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
    <div class="container px-lg-5 px-md-3 my-lg-5 my-md-3 my-1">
      <div class="row">
        <div
          th:each="argomento : ${argomenti}"
          class="col-4 d-flex justify-content-center my-3"
        >
          <div class="card shadow" style="width: 18rem">
            <div class="card-body">
              <h5
                class="card-title text-center"
                th:text="${argomento.nome}"
              ></h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <!-- action delete (solo se non ci sono copie in prestito) -->
              <form
                      th:action="@{/argomenti/{slug}/delete(slug=${argomento.slug})}"
                      method="POST"
              >
                <button type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </form>
              <div class="d-flex justify-content-center">
                <a
                  th:href="@{/argomenti/{slug}(slug=${argomento.slug})}"
                  class="btn btn-primary mx-auto"
                >
                  goto</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="text-center small">Produced by Lorenzo Galimberti</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
